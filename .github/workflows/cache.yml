name: Cache Assignment

on:
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache step
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-117e1c3

      - name: prime-cache-117e1c3
        run: |
          echo "Cache hit? ${{ steps.cache-step.outputs.cache-hit }}"
